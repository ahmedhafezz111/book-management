<section class="book-list">
<div class="container mx-auto p-4">
  <div class="max-w-md mx-auto py-5">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
    <div class="relative ">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input [(ngModel)]="text" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400" placeholder="Search by author or book title..." required />
      
    </div>
    
<div class="text-center">
  <div class="inline-flex rounded-md shadow-xs py-5" role="group">
  <button (click)="sortData('authorName')" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
    Author Name
  </button>
  <button (click)="sortData('title')" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
    Book Title
  </button>
  <button (click)="sortData('publishDate')" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
    Date
  </button>
</div>
</div>


</div>

  <div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full table-fixed">
      <thead class="bg-gray-50">
        <tr>
          <th class="w-1/4 px-4 py-3 text-center text-sm font-semibold text-gray-900 border-b-2 border-gray-200">Author</th>
          <th class="w-1/5 px-4 py-3 text-center text-sm font-semibold text-gray-900 border-b-2 border-gray-200">Publish Date</th>
          <th class="w-2/5 px-4 py-3 text-center text-sm font-semibold text-gray-900 border-b-2 border-gray-200">Title</th>
          <th class="w-1/5 px-4 py-3 text-center text-sm font-semibold text-gray-900 border-b-2 border-gray-200">Genre</th>
          <th class="w-1/5 px-4 py-3 text-center text-sm font-semibold text-gray-900 border-b-2 border-gray-200"></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (book of currentPageBooks | search:text; track $index) {
          <tr class="hover:bg-gray-50 text-center">
            <td class="px-4 py-3 text-sm text-gray-700 whitespace-normal align-top">{{ book.authorName }}</td>
            <td class="px-4 py-3 text-sm text-gray-700 whitespace-nowrap align-top">{{ book.publishDate }}</td>
            <td class="px-4 py-3 text-sm text-gray-700 whitespace-normal align-top">{{ book.title }}</td>
            <td class="px-4 py-3 text-sm text-gray-700 whitespace-normal align-top">{{ book.genre }}</td>
            <td class=" py-1  text-gray-700 whitespace-normal align-top"><button (click)="deleteBook($index)" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-2 py-[5px] text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"><i class="fa-solid fa-trash-can text-md"></i></button></td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

</section>

<section class="pagination mt-4">
  <div class="container mx-auto w-[60%] flex justify-center gap-4">
    <button class="btn btn-outline" (click)="prevPage()" [disabled]="currentPage === 1">
      Previous
    </button>
    <span class="text-sm font-semibold mt-2">Page {{ currentPage }} of {{ getPageCount() }}</span>
    <button class="btn btn-outline" (click)="nextPage()" [disabled]="currentPage === getPageCount()">
      Next
    </button>
  </div>
</section>
